<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <a class="navbar-brand" href="index.html" target="_blank"><img src="img/k.png" alt=""></a>
    <center><h1 class="display-3">Duolingo Language Examination</h1></center>
    <br>


    <div class="container">
        <form action="" id="contactForm">
            
           

            <div class="inputBox">
                <label for="Name"><b>Name</b></label>
                <input type="text" id="name" placeholder="Your name...." />
            </div>

            <div class="inputBox">
                <label for="email"><b>Email</b></label>
                <br>
                <input type="email" id="emailid" placeholder="Your Email....." />
            </div>

            <div class="inputBox">
                <label for="psw"><b>Password</b></label>
                <br>
                <input type="password" id="msgContent"  placeholder="Message">
            </div>

             <!--NUMBER-->
             <div class="inputBox">
                <label for="number"><b>Phone Number</b></label>
                <br>
               
               <input type="number" id="phone" name="phone" placeholder="Enter number" required>
               <br>
            </div>
            <br>

            <!--COURSE-->
            <div class="inputBox">
                <label for="course"><b>Language/b></label>
                <br>
                <!--LIST OF COURSES-->
                <select  id="course" classname="course" required>
                 <option selected hidden value=""><b>Language</b></option>
                 <option value="Eng">English</option>
                 <option value="Jap">Japanese</option>
                 <option value="Ger">German</option>
                 <option value="Tam"> Tamil</option>
                 </select>
                 <!--LANGUAGE-->
                
                 <br>
            </div>
            <br>

             <!--DATE OF BIRTH-->
            <div class="inputBox">
                <label type="date" placeholder="dd/mm/yyyy" required><b>Date of birth</b></label>
            <br>
            <input type="date" id="birthday" name="birthday">
            <br>
            <br>
            </div>
            <br>
<center>
            <div class="inputBox">
                <button id="myBtn" type="submit">Submit</button>
            </div>
        </center>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="mail.js"></script>

   
</body>

</html>
